<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        td {
            padding: 5px;
        }
        table {
            border-collapse: collapse;
            width: 20px;
        }
    </style>
</head>
<body>
    
  <table border="1" cellpsdding="20">
    <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="6"><center>7</center></td>
        </tr>
        <tr>
            <td rowspan="2">8</td>
            <td colspan="2">9</td>
            <td colspan="2">10</td>
            <td rowspan="2">11</td>  
        </tr>
    </tbody>
    </table>
</body>
</html>
